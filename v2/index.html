<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>8th Grade Advisory Scheme</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <label for="loadScheme">Load scheme:</label>
        <input
          type="file"
          id="loadScheme"
          onchange="loadSchemeFromFile(event)"
        />

        <button onclick="saveCanvasFiles()">Save scheme</button>

        <select id="algorithmSelect">
          <option value="random">Random Assignment</option>
          <!-- <option value="sequential">Fill Groups Sequentially</option> -->
          <option value="balanced">Balanced Happiness</option>
        </select>
        <button id="autoassignBtn">Autoassign</button>
        <button id="startOverBtn">Start Over</button>
      </div>

      <div style="text-align: right">
        <button id="adminToolsBtn">scary admin tools</button>
      </div>

      <div id="adminToolsModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <label for="loadPeople">Load people:</label>
          <input
            type="file"
            id="loadPeople"
            onchange="loadPeopleFromFile(event)"
          />
          <br />
          <label for="loadGroups">Load groups:</label>
          <input
            type="file"
            id="loadGroups"
            onchange="loadGroupsFromFile(event)"
          />
          <br />
          <label for="loadConnections">Load connections:</label>
          <input
            type="file"
            id="loadConnections"
            onchange="loadConnectionsFromFile(event)"
          />
          <br />
          <p>version 2.4</p>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="scheme.js"></script>
    <script src="group.js"></script>
    <script src="person.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
