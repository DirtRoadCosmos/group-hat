<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSV Parser</title>
</head>
<body>
    <p>Provide a csv file of all the students you want to work with:<br>email, last, first, grade</p>
    <input type="file" id="csv-students" accept=".csv" />
    <button onclick="loadStudents()">Load Students</button>
<br><br>
<p>Provide a csv file of student preferences:<br>email, pref1, pref2, pref3, pref4, pref5</p>
<input type="file" id="csv-preferences" accept=".csv" />
<button onclick="loadPreferences()">Load Preferences</button>
<div id="log"></div>
<div id="name-selection" style="display: none;">
  <select id="similar-names"></select>
  <button onclick="useSelectedName()">Use This Name</button>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
